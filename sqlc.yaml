version: "1"
packages:
  - name: "db"
    path: "db/sqlc"
    queries: "db/query" # thư mục chứa các file query
    schema: "db/migration" # thư mục chứa các file migration
    engine: "postgresql"
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
    emit_json_tags: true
    json_tags_case_style: "camel"
